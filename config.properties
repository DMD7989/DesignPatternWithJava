# Fichier: config.properties - CONFIGURATION CORRECTE ET COMPLÈTE

# Indique à Jakarta Mail l'adresse du serveur SMTP de Gmail
mail.smtp.host=smtp.gmail.com

# Indique le port à utiliser pour une connexion sécurisée (TLS)
mail.smtp.port=587

# Indique que l'authentification (login/mot de passe) est requise
mail.smtp.auth=true

# Force le démarrage d'une connexion sécurisée TLS
mail.smtp.starttls.enable=true

